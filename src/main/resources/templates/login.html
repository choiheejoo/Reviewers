<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/login.css" type="text/css" rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="header.html" class="header"> </div>
<main class="text-center cont">
    <form>
        <h1 class="h6 fw-normal mb-3">로그인후 리뷰를 남겨주세요!</h1>

        <div class="form-floating mb-2 ">
            <input type="text" class="form-control" id="floatingInput"
                   placeholder="ID"> <label for="floatingInput"
                                                          class="text-muted">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword"
                   placeholder="Password"> <label for="floatingPassword"
                                                  class="text-muted">Password</label>
        </div>


        <button class="w-100 btn btn-lg btn-dark mt-3" type="submit">로그인</button>
        <a href="#" class="btn mt-5 mb-3 text-muted">회원가입</a>
    </form>
</main>
<div th:insert="footer.html" class="footer"> </div>
</body>
</html>
