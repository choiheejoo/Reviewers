<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/join.css" type="text/css" rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="header.html" class="header"> </div>
    <main class="cont">
        <div class="py-3 mb-3 text-center border-bottom border-2 border-dark ">
            <h2>회원가입</h2>
            <p>리뷰어스가 되어보세요.</p>
        </div>
        <div class="row g-5">
            <div class="">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="userId" class="form-label">아이디</label>
                            <input type="text"class="form-control" id="userId" required>
                            <div class="invalid-feedback">아이디를 입력해주세요.</div>
                        </div>
                        <div class="col-sm-6">
                            <label for="userPW" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="userPW" required>
                            <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                        </div>

                        <div class="col-sm-6">
                            <label for="userPWCheck" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="userPWCheck" required>
                            <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                        </div>
                        <div class="col-12">
                            <label for="userName" class="form-label">이 름</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="userName" required>
                                <div class="invalid-feedback">이름을 입력해주세요.</div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="userPhone" class="form-label">휴대전화</label>
                            <!-- <div class="d-flex flex-nowrap">
                                <select class="form-select" aria-label="Default select example"required>
                                  <option value="">선택하세요.</option>
                                  <option value="010">010</option>
                                  <option value="011">011</option>
                                  <option value="016">016</option>
                                  <option value="017">017</option>
                                  <option value="018">018</option>
                                  <option value="019">019</option>
                                </select>&nbsp;-&nbsp;
                                <input type="text" class="form-control" id="userPhone1" required>&nbsp;-&nbsp;
                                <input type="text" class="form-control" id="userPhone2" required>
                            </div> -->
                            <input type="text" class="form-control" id="userPhone" placeholder="ex) 010-1234-5678" required>
                            <div class="invalid-feedback">휴대전화를 입력해주세요.</div>

                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">이메일</label>
                            <input type="text" class="form-control" id="email" placeholder="ex) abcd1234@email.com" required>
                            <div class="invalid-feedback">이메일을 입력해주세요.</div>
                        </div>
                    </div>
                    <button class="w-100 btn btn-dark btn-lg mt-3" type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </main>

<div th:insert="footer.html" class="footer"> </div>
<script src="js/form-validation.js"></script>
</body>
</html>
